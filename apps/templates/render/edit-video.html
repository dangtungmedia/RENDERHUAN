<input type="hidden" id="id-video-edit" value="{{id}}">
<div class="mb-3 row" id="input-infor-video">
    <div class="col-auto ">
        <div class="mb-3">
            <img  id ='Image-Thumnail-infor-video' src="{{ thumbnail }}" style="height: 300px; width:500px; border-radius: 5px; border: 2px solid rgb(255, 132, 0);" >
        </div>
        <div class="col mb-3">
            <label class="form-label" for="modal-infor-titel">Thumnail</label>
            {{ form.thumbnail }}
        </div>
    </div>
    <div class="col">
        <div class="mb-3">
            <label class="form-label" for="modal-infor-titel">Tiêu Đề</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label" for="input-infor-video-description">Mô tả:</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label class="form-label" for="input-infor-video-keyword">Từ khóa:</label>
            {{ form.keyword }}
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label" for="input-infor-date-upload">Date Upload</label>
                {{ form.date_upload }}
            </div>
            <div class="mb-3 col">
                <label class="form-label" for="input-infor-time-upload">Time Upload</label>
                {{form.time_upload}}
            </div>
        </div>
    </div>
</div>
<div id="input-image-and-text"  style="display:none">
    <div class="row mb-3">
        <label class="col-2 col-form-label" for="inputEmail3" >Regex chia dòng:</label>
        <div class="col-6">
            <input class="form-control" id="splitText" value="(^.{50,100000}[，，、,.「」。。？；：！](?!$))(.{50,105000}$)" type="text">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" onclick="splitText()" >Chia dòng</button>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-2 col-form-label" for="inputEmail3">Chia câu theo dấu :</label>
        <div class="col-auto">
            <input class="form-control"  value="。." id="splitText2" type="text">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" onclick="splitText2()"  >Chia dòng</button>
        </div>
        <label class="col-auto col-form-label" for="inputEmail3">Xóa ký tự đặc biệt:</label>
        <div class="col-auto">
            <input class="form-control"  value="「」" id="splitText3" type="text">
        </div>
        <div class="col-auto">
            <button class="btn btn-danger" onclick="deletesplitText()">Xóa Ký Tự</button>
        </div>
    </div>
    <div class="mb-3">
        <div class="col mb-3">
            <label class="form-label" for="exampleFormControlTextarea1">Nhập Nội Dung</label>
        </div>
        {{ form.content }}
         <h6 class="card-title" id='count-text-content' >Số Ký Tự 0 --- Số Dòng 0</h6>
    </div>
</div>
<div id="edit_text_video"  style="display:none">
    <table class="table table-striped table-bordered">
        <div class="row m-2 align-items-center">
            <div class="col-auto">
                <button class="btn btn-primary " id="open-input-image">Thêm Image</button>
            </div>
            <div class="col-auto">
                <label >Tỷ Lệ Hình Ảnh</label>
            </div>
            <div class="col-auto">
                <input id="count-image-video" type="number" style="width:70px;" class="form-control" value="60" min="0" max="100" step="5">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id='random-image'>Random Image & Video</button>
            </div>
        </div>
        <thead>
            <tr>
                <th scope="col" class='col-1 text-center'>STT</th>
                <th scope="col" class='col-8'>Text</th>
                <th scope="col" class='col-2 text-center'>Hình Ảnh/Video</th>
            </tr>
        </thead>
        <tbody id='edit-iteam-video' class='align-items-center'>
        </tbody>
    </table>
</div>
