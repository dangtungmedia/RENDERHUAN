{% for item in page_obj %}
    {% if item %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td class="col-1 text-center">{{ item.name_video }}</td>
            <td  class="col">{{ item.title }}</td>
        </tr>
    {% else %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td class="col-1 text-center">None</td>
            <td  class="col text-center">Đã Xóa</td>
        </tr>
    {% endif %}
{% endfor %}
